<!DOCTYPE html>

    <fieldset id=bot>

      <div id="menu">
      </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./shared.js"></script>
  <script src="./client.js"></script>
</body>
<template id="menui">
  <div class="menui">

    <h2></h2>
    <h3></h3>

</template>

</html>
