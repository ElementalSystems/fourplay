<!DOCTYPE html>
<html lang="en">

<head>
  <title>Four Play</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
</head>

<body onload="init()" class="ms">
  <div id="lobby" class="gone">
    <div id=tit class="neon">
      <legend>A strategy game by elementalsystems for js13kgames</legend>
      <h1>The Devil's Four-Play</h1>
    </div>
    <div id=top class="neon">
      <legend>Enter Your Name</legend>
      <input type="text" id="nick">
    </div>
    <div id=bot class="neon">
      <legend></legend>
      <div id="menu">
      </div>
      <div id=bck class="menui neon">✘ Back</div>
      <div id=nxt class="menui neon">Continue ➤</div>
    </div>
  </div>
  <div id=game class="gone">
    <div id="gbanholder">
      <div id="gban">
        <div id="p1s" class="neon sc">0</div>
        <div id=bantxth class="neon">
          <div id="bantxt">Banner Text</div>
          <div id="bantxts">Banner Text Sub</div>
        </div>
        <div id="p2s" class="neon sc">0</div>
      </div>
      <div id="gnames">
        <div id="p1n" class="neon"></div>
        <div id="sp"></div>
        <div id="p2n" class="neon"></div>
      </div>
    </div>

    <div id=gameholder>
      <div id=gamebrd>

      </div>
    </div>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./shared.js"></script>
  <script src="./client.js"></script>
</body>
<template id="menui">
  <div class="menui">
    <h1 class="neont"></h1>
    <h2></h2>
    <h3></h3>
  </div>
</template>
<template id="displayi">
  <div class="displayi">

  </div>
</template>
<template id="brdlev">
  <div class="brdlev">

  </div>
</template>
<template id="brdspot">
  <div class="brdspot">
    <div class="brdmark">
    </div>
    <div class="brdmark e1">
    </div>
    <div class="brdmark e2">
    </div>
  </div>
</template>

</html>
